{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'main.css' %}" />

{% if list %}
<ul>
    {% for question in list %}
    <li>
        <a href="{% url 'learn:detail' question.id %}">{{ question.question_text }}</a>
    </li>
    {% endfor %}
</ul>
{% else %}
<p>no question!</p>
{% endif %}
