<!DOCTYPE html>
<html>
<head>
    <title>Welcome here</title>
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
</head>
<body>
<div id="list">学习</div>
<div id="dict"></div>
<script>
    var List = {{ List|safe }};

    $('#list').prepend(List[0]);
    $('#list').append(List[1]);
    console.log("---遍历list method 1---");
    for( i in List){
        console.log(i);
    }
    console.log('---遍历List method 2---');
    for(var i = List.length - 1; i>=0; i--)
        console.log(List[i]);
    console.log('字典');
    var Dict = {{ Dict|safe }};
    console.log(Dict.author);
    console.log(Dict['site']);
    console.log('遍历字典');
    for(i in Dict)
        console.log(i + Dict[i]);
</script>
</body>
</html>
