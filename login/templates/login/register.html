{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block content %}
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <form action="/login/" class="form-login" method="post">
      <h2>新用户注册</h2>
      {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">用户名：</label>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="用户名" required autofocus/>
      </div>
      <div class="form-group">
        <label for="id_password">用户名：</label>
        <input type="password" class="form-control" id="id_password" name="password" placeholder="密码" required/>
      </div>

      <button type="reset" class="btn btn-default pull-left">重置</button>
      <button type="submit" class="btn btn-primary pull-right">登录</button>
    </form>
  </div>
</div>
{% endblock %}
