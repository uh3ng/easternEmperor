{% extends 'login/base.html' %}
{% load staticfiles %}
{% block title %}注册{% endblock %}
{% block content %}
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <form action="/register/" class="form-login" method="post">
      <h2>新用户注册</h2>
      {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
      {% csrf_token %}

      <div class="form-group">
        <label for="id_username">用户名：</label>
        <input type="text" class="form-control" id="id_username" name="username" placeholder="用户名" required autofocus/>
      </div>
      <div class="form-group">
        <label for="id_password1">密码：</label>
        <input type="password" class="form-control" id="id_password1" name="password1" placeholder="密码" required/>
      </div>
      <div class="form-group">
        <label for="id_password2">重复密码：</label>
        <input type="password" class="form-control" id="id_password2" name="password2" placeholder="密码" required/>
      </div>
      <div class="form-group">
        <label for="id_email">注册邮箱：</label>
        <input type="email" class="form-control" id="id_email" name="email" placeholder="邮箱" required/>
      </div>
      <div class="form-group">
        <label for="id_gender">性别：</label>
        <select id="id_gender" name="gender">
          <option value="male">男</option>
          <option value="female">女</option>
        </select>
      </div>

      <button type="reset" class="btn btn-default pull-left">重置</button>
      <button type="submit" class="btn btn-primary pull-right">登录</button>
    </form>
  </div>
</div>
{% endblock %}
