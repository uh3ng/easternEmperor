{% extends 'login/base.html' %}
{% block title %}编辑邮箱{% endblock %}
{% block content %}
<div class="container">
  <div class="col-md-4 col-md-offset-4">
    <form action="/sendagain/" class="form-login" method="post">
      <h2>修改或重发验证邮件</h2>
      {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
      {% endif %}
      {% csrf_token %}

      <div class="form-group">
        <label for="id_email">原来的邮箱：</label>
        <input type="email" class="form-control" id="id_email" name="email" placeholder="用户名" value="{{ old_email }}" required autofocus/>
      </div>

      <div class="form-group">
        <label for="id_new_email">新邮箱：</label>
        <input type="email" class="form-control" id="id_new_email" name="new_email" placeholder="邮箱" required/>
      </div>

      <button type="reset" class="btn btn-default pull-left">重置</button>
      <button type="submit" class="btn btn-primary pull-right">发送</button>
    </form>
  </div>
</div>
{% endblock %}
